<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <h:outputStylesheet name="teconToolbarStyle.css" library="css"/>
   <h:outputStylesheet name="style.css" library="css"/>
   <h:outputStylesheet name="objTreeStyle.css" library="css"/>
   <h:outputStylesheet name="/font-awesome/6.4.2/css/all.min-jsf.css" library="webjars"/>
   <h:outputStylesheet name="/font-awesome/6.4.2/css/v4-shims.min-jsf.css" library="webjars"/>
   <h:outputScript name="script.js" library="js"/>


</h:head>
<h:body style="height: 100%; margin: 0" >
   <p:growl id="growl" showDetail="true" />

   <h:form>
      <p:remoteCommand autoRun="true" onstart="iframeStatus([{name:'inIframe', value:inIframe()}]);" />
      <p:remoteCommand name="iframeStatus" action="#{effCalcConst.changeInIframe()}"/>
   </h:form>

   <h:form id="effCalcConstForm" style="height: 100%; display: flex; flex-direction: column; position: fixed">


      <div id="toolbar">

         <div id="formName" style="justify-content: space-around">
            СПРАВОЧНИК <br/> НОРМАТИВНЫХ ЗНАЧЕНИЙ
         </div>

         <div id="toolbarTable" >
            <div style="min-width: 310px;" class="standardTD">
               <div class="contentField">
                  <div style="width: 100%; height: 100%">
                     <ui:insert name="calendar"/>
                  </div>
               </div>
               <div class="botField">
                  <div class="botTextField">
                     <h:outputText value="Календарь" styleClass="toolbarBottomText"/>
                  </div>
                  <div>
                     <i class="fa fa-calendar customIcon"/>
                  </div>
               </div>
            </div>

            <div class="standardTD" style="width: inherit;">
               <div class="contentField">
                  <div style="width: 100%; height: 100%">
                     <ui:insert name="parameters"/>
                  </div>
               </div>
               <div class="botField">
                  <div class="botTextField">
                     <h:outputText value="Установки и параметры" styleClass="toolbarBottomText"/>
                  </div>
                  <div>
                     <i class="fa fa-sliders fa-rotate-90 customIcon"/>
                  </div>
               </div>
            </div>

            <div class="standardTD" style="min-width: 60px;">
               <div class="contentField">
                  <h:outputText value="Пуск" styleClass="customToolbarButtonText"/>
                  <ui:insert name="start"/>
               </div>
               <div class="botField">
                  <div>
                     <i class="fa fa-power-off customIcon"/>
                  </div>
               </div>
            </div>

            <div class="standardTD" style="min-width: 60px;">
               <div class="contentField">
                  <h:outputText value="Переход" styleClass="customToolbarButtonText"/>
                  <ui:insert name="transition"/>
               </div>
               <div class="botField">
                  <div>
                     <i class="fa fa-sitemap fa-rotate-270 customIcon"/>
                  </div>
               </div>
            </div>

            <div class="standardTD" style="min-width: 60px;" >
               <div class="contentField">
                  <h:outputText value="График" styleClass="customToolbarButtonText"/>
                  <ui:insert name="graph"/>
               </div>
               <div class="botField">

                  <div>
                     <i class="fa fa-bar-chart customIcon"/>
                  </div>
               </div>
            </div>



            <h:panelGroup class="customTD customCursor" style="min-width: 60px;" id="report" layout="block">

               <div class="contentField">
                  <h:outputText value="Отчет" styleClass="customToolbarButtonText"/>

               </div>
               <div class="botField">

                  <div>
                     <i class="fa fa-clone customIcon"/>
                  </div>
               </div>
               <p:ajax event="click" listener="#{effCalcConst.createReport()}" process="@this" />

            </h:panelGroup>


         </div>
      </div>

      <div  style="height: calc(100% - 93px); margin-top: 5px;">
         <div style="height: 100%; display: flex; flex-direction: row;">
            <div style="width: 17.8%; min-width: 21rem; display: flex; flex-direction: column">
               <div style="width: 5rem; background-color: #d9d9d9; height: 1.8rem; border-radius: .25rem .25rem 0 0;">
                  <i class="fa fa-sitemap customTreeIcon" style="margin-left: 2rem; margin-top: 0.8rem;"/>
               </div>

               <table style="padding: .25rem; background-color: #d9d9d9;">
                  <tr>
                     <td style="width: 6.4rem;">
                        <div style="width: 100%;  height: 32px">
                           <p:outputLabel value="Тип объектов" style="background-color: rgba(118, 121, 129, .61); height: 32px;
                                  border-radius: .2rem; border: 1px solid #6b7281; display: flex; align-items: center;
                                  padding: 5px; font-size: .875rem; font-weight: 400;
                                  font-family: Helvetica;"/>
                        </div>
                     </td>
                     <td>
                        <div>
                           <h:selectOneMenu style="width:100%; height: 2rem; text-align: center; font-size: 1rem; text-overflow: ellipsis; border-radius: .2rem;
                                 color: #495057; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto , Helvetica Neue,  Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji">
                              <f:selectItem itemLabel="Центральный тепловой пункт" itemValue="Центральный тепловой пункт"/>

                           </h:selectOneMenu>
                        </div>
                     </td>
                  </tr>
               </table>

                  <p:tree value="#{effCalcConst.root}" widgetVar="treeTable" var="structTree" id="treeTableId"
                               selectionMode="single" selection="#{effCalcConst.selectedStructNode}"
                          style="height: 100%; overflow: auto; background-color: #d9d9d9;" class="tc-custom-scroll">

                     <p:ajax event="select"
                             listener="#{effCalcConst.selectNode}" onstart="PF('statusDialog').show();"
                             onsuccess="PF('statusDialog').hide();"/>

                     <p:treeNode>
                        <i class="#{structTree.myIcon}" id="icon"
                           style="vertical-align: middle; margin: 0 .5rem 0 0; "/>
                        <h:outputText value="#{structTree.name}" style="padding: .286em;"/>
                     </p:treeNode>


                  </p:tree>

               <h:panelGroup id="empty" rendered="#{effCalcConst.structTreeListIsEmpty}" layout="block" style="background-color: #d9d9d9;
               display: flex; justify-content: center;">
                  <h:outputText  value="Объекты не найдены..." style="display: flex; width: 19.7rem; background-color: #cce5ff;
                  padding: .75rem 1.25rem; margin: .5rem .5rem 0; color: #004085; border-color: #b8daff; border-radius: .25rem; font-size: .92rem;"/>
               </h:panelGroup>

               <table style="padding: .25rem; background-color: #d9d9d9; width: 100%">
                  <tr>
                     <td style="width: 8.3rem; min-width: 8.3rem;">
                        <div style="width: 100%;  height: 32px">
                           <p:outputLabel value="Свойство объекта" style="background-color: rgba(118, 121, 129, .61); height: 32px;
                                     border-radius: .2rem; border: 1px solid #6b7281; display: flex; align-items: center;
                                     padding: 5px; font-size: .875rem; font-weight: 400;
                                     font-family: Helvetica;"/>
                        </div>
                     </td>
                     <td>

                        <div>
                           <h:selectOneMenu value="#{effCalcConst.selectedProp}"
                                            style="width:100%; height: 2rem; max-width: 12rem; text-align: left; font-size: 0.875rem; text-overflow: ellipsis; border-radius: .2rem;
                                 color: #495057; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto , Helvetica Neue,  Arial, Noto Sans,
                                 sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji; border-color: black;">
                              <f:ajax event="valueChange"
                                      listener="#{effCalcConst.selectProp}"/>
                              <f:converter converterId="paramConverter"/>
                              <f:selectItems value="#{effCalcConst.propList}" var="objType"
                                             itemLabel="#{objType.propName}" itemValue="#{objType}"/>

                           </h:selectOneMenu>
                        </div>
                     </td>
                  </tr>
               </table>

               <h:panelGroup style=" background-color: #d9d9d9; width: 100%" layout="block">
                  <p:inputText value="#{effCalcConst.filterWord}" style="height: 2rem; width: 96%; margin-left: 5px;
                         margin-bottom: 10px; border-color: black;" placeholder="Введите значение свойства для фильтрации"/>
                  <p:ajax event="keyup" listener="#{effCalcConst.filtering()}" global="false" process="@this" delay="600"  onstart="PF('navigateAllBui').show();" oncomplete="PF('navigateAllBui').hide();"/>
               </h:panelGroup>
            </div>

            <p:blockUI block="treeTableId" widgetVar="navigateAllBui"/>

            <div>
               <div style="overflow: auto; height: 100%; margin-left: .5rem; width: calc(100% - .5rem)">

                  <h:panelGroup style="height: 27px; width: 100%; text-align: start;" id="struct">
                     <h:outputText value="#{effCalcConst.struct}" style="line-height: 30px; font-size: 20px; font-weight: 700;"/>
                  </h:panelGroup>

                  <div>
                     <div >
                        <p:dataTable id="headerTable" var="constData" widgetVar="constTable" value=""
                                     showGridlines="true" editable="#{effCalcConst.write}" rowKey="#{constData.id}">

                           <p:column headerText="Справочник нормативных значений для расчета эффекта от применения алгоритмов"
                                      style="text-align: center" styleClass="constTable">
                           </p:column>

                        </p:dataTable>
                     </div>
                  </div>

                  <div>
                     <div >
                        <p:dataTable id="constTable" var="constData" widgetVar="constTable" value=""
                                     showGridlines="true" editable="#{effCalcConst.write}" rowKey="#{constData.id}">

                           <p:column headerText="№ п/п" width="4.5%" style="text-align: center" styleClass="constTable">
                           </p:column>
                           <p:column headerText="Наименование показателя" styleClass="constTable">
                           </p:column>
                           <p:column headerText="Константа" width="9.6%" style="text-align: center" styleClass="constTable">
                           </p:column>
                           <p:column headerText="Ед. изм" width="5.7%" style="text-align: center" styleClass="constTable">
                           </p:column>
                           <p:column headerText="Значение" width="5.7%" style="text-align: center" styleClass="constTable">
                           </p:column>
                           <p:column headerText="Редактирование (ФИО)" width="14.5%" styleClass="constTable">
                           </p:column>
                           <p:column width="80" style="text-align: center" rendered="#{effCalcConst.write}" styleClass="constTable">
                           </p:column>

                        </p:dataTable>
                     </div>
                  </div>

                  <div >
                     <div >
                        <p:dataTable id="constTable1" var="constData1" widgetVar="constTable1" value="#{effCalcConst.tariff}"
                                     showGridlines="true" styleClass="noHeader" editable="#{effCalcConst.write}"
                                     rowKey="#{constData1.id}">

                           <p:ajax event="rowEdit" listener="#{effCalcConst.onRowEdit}" process="constTable1"
                                   onstart="PF('statusDialog').show();"
                                   onsuccess="PF('statusDialog').hide();" update=":growl"
                           />

                           <f:facet name="header" >
                              <table>
                                 <tr>
                                    <th>
                                       <h:outputText value="Тарифы" style="text-align: center"/>
                                    </th>
                                 </tr>
                              </table>
                           </f:facet>

                           <p:column style="width: 6.7%; text-align: center">
                              <h:outputText style="display: block;" value="#{constData1.num}"/>
                           </p:column>
                           <p:column >
                              <h:outputText style="display: block;" escape="false" value="#{constData1.name}" />
                           </p:column>
                           <p:column style="width: 11.75%; text-align: center">
                              <h:outputText style="display: block;" escape="false" value="#{constData1.shortName}" />
                           </p:column>
                           <p:column style="width: 7.7%; text-align: center">
                              <h:outputText style="display: block;" escape="false" value="#{constData1.measure}" />
                           </p:column>
                           <p:column style="width: 7.8%; text-align: center" styleClass="#{constData1.getIsGlobal() eq '1' ? 'customCellStyle' : ''}">
                              <p:cellEditor disabled="#{!effCalcConst.write}">
                                 <f:facet name="output">
                                    <p:outputPanel id="constTable1Panel" >
                                       <h:outputText style="display: block;" escape="false" value="#{constData1.value}" />

                                       <p:contextMenu id="constTable1Context" for="constTable1Panel">
                                          <p:menuitem value="Посмотреть историю"
                                                      action="#{effCalcConst.loadHistData(constData1.name,constData1.id)}"
                                                      oncomplete="PF('historyDialog').show()"
                                                      update="historyDialogID" process="@this" />
                                       </p:contextMenu>
                                    </p:outputPanel>
                                 </f:facet>
                                 <f:facet name="input">
                                    <p:inputNumber value="#{constData1.value}" decimalPlaces="2"/>
                                 </f:facet>
                              </p:cellEditor>
                           </p:column>
                           <p:column style="width: 16.7%">
                              <h:outputText style="display: block;" escape="false" value="#{constData1.edit}" />
                           </p:column>
                           <p:column  style="text-align: center; width: 113px" rendered="#{effCalcConst.write}">
                              <p:rowEditor editTitle="Изменить строку" cancelTitle="Отменить изменения" saveTitle="Сохранить строку" />
                           </p:column>
                        </p:dataTable>
                     </div>
                  </div>

                  <div >
                     <div >
                        <p:dataTable id="constTable2" var="constData2" widgetVar="constTable2" value="#{effCalcConst.wage}"
                                     showGridlines="true" styleClass="noHeader" editable="#{effCalcConst.write}"
                                     rowKey="#{constData2.id}">

                           <p:ajax event="rowEdit" listener="#{effCalcConst.onRowEdit}" process="constTable2"
                                   onstart="PF('statusDialog').show();"
                                   onsuccess="PF('statusDialog').hide();" update=":growl"
                           />

                           <f:facet name="header" >
                              <table>
                                 <tr>
                                    <th>
                                       <h:outputText value="Заработная плата" style="text-align: center"/>
                                    </th>
                                 </tr>
                              </table>
                           </f:facet>

                           <p:column style="width: 6.7%; text-align: center">
                              <h:outputText style="display: block;" value="#{constData2.num}"/>
                           </p:column>
                           <p:column >
                              <h:outputText style="display: block;" escape="false" value="#{constData2.name}" />
                           </p:column>
                           <p:column style="width: 11.75%; text-align: center">
                              <h:outputText style="display: block;" escape="false" value="#{constData2.shortName}" />
                           </p:column>
                           <p:column style="width: 7.7%; text-align: center">
                              <h:outputText style="display: block;" escape="false" value="#{constData2.measure}" />
                           </p:column>
                           <p:column style="width: 7.8%; text-align: center" styleClass="#{constData2.getIsGlobal() eq '1' ? 'customCellStyle' : ''}">
                              <p:cellEditor disabled="#{!effCalcConst.write}">
                                 <f:facet name="output">
                                    <p:outputPanel id="constTable2Panel">
                                       <h:outputText style="display: block;" escape="false" value="#{constData2.value}" />

                                       <p:contextMenu id="constTable2Context" for="constTable2Panel">
                                          <p:menuitem value="Посмотреть историю"
                                                      action="#{effCalcConst.loadHistData(constData2.name,constData2.id)}"
                                                      oncomplete="PF('historyDialog').show()"
                                                      update="historyDialogID" process="@this" />
                                       </p:contextMenu>
                                    </p:outputPanel>
                                 </f:facet>
                                 <f:facet name="input">
                                    <p:inputNumber value="#{constData2.value}" decimalPlaces="2"/>
                                 </f:facet>
                              </p:cellEditor>
                           </p:column>
                           <p:column style="width: 16.7%">
                              <h:outputText style="display: block;" escape="false" value="#{constData2.edit}" />
                           </p:column>
                           <p:column  style="text-align: center; width: 113px" rendered="#{effCalcConst.write}">
                              <p:rowEditor editTitle="Изменить строку" cancelTitle="Отменить изменения" saveTitle="Сохранить строку" />
                           </p:column>
                        </p:dataTable>
                     </div>
                  </div>

                  <div >
                     <div >
                        <p:dataTable id="constTable3" var="constData3" widgetVar="constTable3" value="#{effCalcConst.alg3_2_1}"
                                     showGridlines="true" styleClass="noHeader" editable="#{effCalcConst.write}"
                                     rowKey="#{constData3.id}">

                           <p:ajax event="rowEdit" listener="#{effCalcConst.onRowEdit}" process="constTable3"
                                   onstart="PF('statusDialog').show();"
                                   onsuccess="PF('statusDialog').hide();" update=":growl"
                           />

                           <f:facet name="header" >
                              <table>
                                 <tr>
                                    <th>
                                       <h:outputText value="Значения для алгоритма 3.2.1 «Оценка достоверности измерений»" style="text-align: center"/>
                                    </th>
                                 </tr>
                              </table>
                           </f:facet>

                           <p:column style="width: 6.7%; text-align: center">
                              <h:outputText style="display: block;" value="#{constData3.num}"/>
                           </p:column>
                           <p:column >
                              <h:outputText style="display: block;" escape="false" value="#{constData3.name}" />
                           </p:column>
                           <p:column style="width: 11.75%; text-align: center">
                              <h:outputText style="display: block;" escape="false" value="#{constData3.shortName}" />
                           </p:column>
                           <p:column style="width: 7.7%; text-align: center">
                              <h:outputText style="display: block;" escape="false" value="#{constData3.measure}" />
                           </p:column>
                           <p:column style="width: 7.8%; text-align: center" rendered="#{constData3.bool}" styleClass="#{constData3.getIsGlobal() eq '1' ? 'customCellStyle' : ''}">
                              <p:cellEditor disabled="#{!effCalcConst.write}">
                                 <f:facet name="output">
                                    <p:outputPanel id="constTable3Panel">
                                       <h:outputText style="display: block;" escape="false" value="#{constData3.value}" />

                                       <p:contextMenu id="constTable3Context" for="constTable3Panel">
                                          <p:menuitem value="Посмотреть историю"
                                                      action="#{effCalcConst.loadHistData(constData3.name,constData3.id)}"
                                                      oncomplete="PF('historyDialog').show()"
                                                      update="historyDialogID" process="@this" />
                                       </p:contextMenu>
                                    </p:outputPanel>
                                 </f:facet>
                                 <f:facet name="input">
                                    <p:inputNumber value="#{constData3.value}" decimalPlaces="3"/>
                                 </f:facet>
                              </p:cellEditor>
                           </p:column>
                           <p:column style="width: 7.8%; text-align: center" rendered="#{!constData3.bool}" styleClass="#{constData3.getIsGlobal() eq '1' ? 'customCellStyle' : ''}">
                              <p:cellEditor disabled="#{!effCalcConst.write}">
                                 <f:facet name="output">
                                    <p:outputPanel id="constTable3DopPanel">
                                       <h:outputText style="display: block;" escape="false" value="#{constData3.value}" />

                                       <p:contextMenu id="constTable3DopContext" for="constTable3DopPanel">
                                          <p:menuitem value="Посмотреть историю"
                                                      action="#{effCalcConst.loadHistData(constData3.name,constData3.id)}"
                                                      oncomplete="PF('historyDialog').show()"
                                                      update="historyDialogID" process="@this" />
                                       </p:contextMenu>
                                    </p:outputPanel>
                                 </f:facet>
                                 <f:facet name="input">
                                    <p:inputNumber value="#{constData3.value}" decimalPlaces="0"/>
                                 </f:facet>
                              </p:cellEditor>
                           </p:column>
                           <p:column style="width: 16.7%">
                              <h:outputText style="display: block;" escape="false" value="#{constData3.edit}" />
                           </p:column>
                           <p:column  style="text-align: center; width: 113px" rendered="#{effCalcConst.write}">
                              <p:rowEditor editTitle="Изменить строку" cancelTitle="Отменить изменения" saveTitle="Сохранить строку" />
                           </p:column>
                        </p:dataTable>
                     </div>
                  </div>

                  <div >
                     <div >
                        <p:dataTable id="constTable4" var="constData4" widgetVar="constTable4" value="#{effCalcConst.alg3_2_2}"
                                     showGridlines="true" styleClass="noHeader" editable="#{effCalcConst.write}"
                                     rowKey="#{constData4.id}">

                           <p:ajax event="rowEdit" listener="#{effCalcConst.onRowEdit}" process="constTable4"
                                   onstart="PF('statusDialog').show();"
                                   onsuccess="PF('statusDialog').hide();" update=":growl "
                           />

                           <f:facet name="header" >

                              <table style="width: 100%">
                                 <tr>
                                    <th style="width: 40%">
                                       <h:outputText value="Значения для алгоритмов: " style="display: flex;justify-content: end; margin-right: 30px;"/>
                                    </th>
                                    <th style="text-align: left; width: 60%">
                                       <h:outputText value="3.2.2 «Определение утечки теплоносителя путём анализа G1-G2»" />
                                    </th>
                                 </tr>
                                 <tr>
                                    <th></th>
                                    <th style="text-align: left;">
                                       <h:outputText value="3.2.3 «Определение утечки теплоносителя путём анализа G3-G4»"/>
                                    </th>
                                 </tr>
                                 <tr>
                                    <th></th>
                                    <th style="text-align: left;">
                                       <h:outputText value="3.2.4 «Определение утечки теплоносителя путём анализа Gп»"/>
                                    </th>
                                 </tr>
                                 <tr>
                                    <th></th>
                                    <th style="text-align: left;">
                                       <h:outputText value="3.2.5 «Определение утечки горячей воды путём анализа G7-G13»"/>
                                    </th>
                                 </tr>
                                 <tr>
                                    <th></th>
                                    <th style="text-align: left;">
                                       <h:outputText value="3.2.6 «Определение утечки горячей воды путём анализа Gхв»"/>
                                    </th>
                                 </tr>
                                 <tr>
                                    <th></th>
                                    <th style="text-align: left;">
                                       <h:outputText value="3.2.7 «Определение утечки горячей воды путём анализа Qтс»"/>
                                    </th>
                                 </tr>
                              </table>
                           </f:facet>

                           <p:column style="width: 6.7%; text-align: center">
                              <h:outputText style="display: block;" value="#{constData4.num}"/>
                           </p:column>
                           <p:column >
                              <h:outputText style="display: block;" escape="false" value="#{constData4.name}" />
                           </p:column>
                           <p:column style="width: 11.75%; text-align: center">
                              <h:outputText style="display: block;" escape="false" value="#{constData4.shortName}" />
                           </p:column>
                           <p:column style="width: 7.7%; text-align: center">
